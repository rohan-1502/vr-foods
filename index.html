<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VR foods Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="container">

      <div class="left-container">
        <h3 class="welcome">Welcome<br /> to</h3>
        <h1 class="name">VR Foods</h1>
        <p class="desc">Join our journey on experiencing the best available VR food before actual orders</p>
      </div>

      <div class="right-container">
        <h2>Sign Up</h2>
        <p style="padding-bottom: 50px;">Please enter your details</p>
        <form class="input" action="index.html" method="post">
          <input type="text" class="email" placeholder="Email"><br>
          <input type="password" class="password" placeholder="Password"><br>
          <input type="password" class="confirm-password" Placeholder="Confirm Password"><br>
          <button type="button" class="btn">Create Account</button><br>
          <a href="#">Already have an account?</a><br>
          <a href="#">Sign In</a>
        </form>
      </div>

    </main>

  </body>
</html>
